<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="signin d-flex flex-column gap-4 justify-content-center align-items-center">
      <!-- <div
        class="w-100 position-absolute"
        style="height: 10rem; background-color: #302ECB; transform:skewY(12deg)"
      ></div> -->
      <svg id="logo-35" width="100" height="78" viewBox="0 0 50 39" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.4992 2H37.5808L22.0816 24.9729H1L16.4992 2Z" class="ccompli1" fill="#007AFF"></path>
        <path
          d="M17.4224 27.102L11.4192 36H33.5008L49 13.0271H32.7024L23.2064 27.102H17.4224Z"
          class="ccustom"
          fill="#312ECB"
        ></path>
      </svg>
      <span class="mx-2 fw-semibold">Purchase Request System</span>
      <div class="card w-25 h-25 p-4">
        <h4 class="card-title">Sign in</h4>
        <form class="d-flex flex-column">
          <div class="mb-3">
            <label for="" class="form-label">Username</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-1">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="mb-4 form-text"><a href="">Forgot It?</a></div>
          <div class="mb-3 d-grid gap-2">
            <button class="btn btn-lg btn-primary" onclick="window.location.assign('requests.html'); return false">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
