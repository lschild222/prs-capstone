<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar bg-body-tertiary py-4 border-bottom">
        <div class="container-fluid">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg id="logo-35" width="50" height="39" viewBox="0 0 50 39" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.4992 2H37.5808L22.0816 24.9729H1L16.4992 2Z" class="ccompli1" fill="#007AFF"></path>
              <path
                d="M17.4224 27.102L11.4192 36H33.5008L49 13.0271H32.7024L23.2064 27.102H17.4224Z"
                class="ccustom"
                fill="#312ECB"
              ></path>
            </svg>
            <span class="small mx-2 fw-semibold">Purchase Request System</span>
          </a>
          <div class="dropdown me-4">
            <a
              href="#"
              class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="./images/users/image-34.png" alt="" width="32" height="32" class="rounded-circle me-2" />
              <strong>James Roday</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a href="signin.html" class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="d-flex">
      <nav
        class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary border-end min-vh-100 position-sticky"
        style="width: 280px"
      >
        <a href="" class="mb-4 text-decoration-none fw-bolder">
          <svg class="bi pe-none me-2" width="16" height="16" fill="#007AFF">
            <use xlink:href="./images/bootstrap-icons.svg#plus-circle-fill"></use>
          </svg>
          Create new
        </a>

        <ul class="nav nav-pills flex-column mb-auto">
          <li class="text-secondary fw-bold mb-2">Purchase</li>
          <li>
            <a href="requests.html" class="nav-link active">
              <svg class="bi pe-none me-2" width="16" height="16" fill="#FFFFFF">
                <use xlink:href="./images/bootstrap-icons.svg#cart"></use>
              </svg>
              Requests
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis">
              <svg class="bi pe-none me-2" width="16" height="16" fill="#007AFF">
                <use xlink:href="./images/bootstrap-icons.svg#grid"></use>
              </svg>
              Products
            </a>
          </li>
          <li>
            <a href="vendors.html" class="nav-link link-body-emphasis">
              <svg class="bi pe-none me-2" width="16" height="16" fill="#007AFF">
                <use xlink:href="./images/bootstrap-icons.svg#building"></use>
              </svg>
              Vendors
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis">
              <svg class="bi pe-none me-2" width="16" height="16" fill="#007AFF">
                <use xlink:href="./images/bootstrap-icons.svg#people"></use>
              </svg>
              Users
            </a>
          </li>
        </ul>
      </nav>

      <section class="content container-fluid mx-5 my-2 py-4">
        <div class="d-flex justify-content-between pb-4 mb-5 border-bottom border-2">
          <h2>Edit Request # 2</h2>
        </div>
        <form class="form">
          <div class="request-header">
            <div class="column1 w-75">
              <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a brief description for your purchase request"
                  value="Office Supplies"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Justification</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a justification for your purchase request"
                  value="Budgeted Materials"
                />
              </div>
            </div>
            <div class="column2 w-50">
              <div class="mb-3">
                <label for="" class="form-label">Delivery Method</label>
                <select name="" id="" class="form-select">
                  <option value="">Select...</option>
                  <option value="" selected>Pickup</option>
                  <option value="">Delivery</option>
                  <option value="">Signature Delivery</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form-label">Status</label>
                <select name="" id="" disabled readonly class="form-select">
                  <option value="">Select...</option>
                  <option value="">New</option>
                  <option value="">Pending Review</option>
                  <option value="" selected>Approved</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form-label">Requested By</label>
                <input readonly disabled readonly class="form-control" value="Dave Mathews" />
              </div>
            </div>
          </div>
          <div class="card p-4">
            <h5 class="card-title">Items</h5>
            <table class="table w-75">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Amount</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select name="" id="" class="form-select">
                      <option value="">Select...</option>
                      <option value="">Alpha Soft Touch Gel Stylus Pens (10 pack)</option>
                      <option value="" selected>College Ruled Notebook</option>
                    </select>
                  </td>
                  <td><span class="form-label">$2.75</span></td>
                  <td>
                    <input type="number" class="form-control" value="100" />
                  </td>
                  <td><span class="form-label">$275.00</span></td>
                  <td>
                    <svg class="bi pe-none me-2" width="16" height="16" fill="#007AFF">
                      <use xlink:href="./images/bootstrap-icons.svg#trash"></use>
                    </svg>
                  </td>
                </tr>
                <tr>
                  <td>
                    <select name="" id="" class="form-select">
                      <option value="">Select...</option>
                      <option value="" selected>Alpha Soft Touch Gel Stylus Pens (10 pack)</option>
                      <option value="">College Ruled Notebook</option>
                    </select>
                  </td>
                  <td><span class="form-label">$4.99</span></td>
                  <td>
                    <input type="number" class="form-control" value="25" />
                  </td>
                  <td><span class="form-label">$124.75</span></td>
                  <td>
                    <svg class="bi pe-none me-2" width="16" height="16" fill="#007AFF">
                      <use xlink:href="./images/bootstrap-icons.svg#trash"></use>
                    </svg>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <td>
                  <button class="btn btn-outline-primary">
                    <svg class="bi pe-none me-2" width="16" height="16" fill="#007AFF">
                      <use xlink:href="./images/bootstrap-icons.svg#plus-circle"></use>
                    </svg>
                    Add a line
                  </button>
                </td>
                <td></td>
                <td></td>
                <td>Total: $399.75</td>
                <td></td>
              </tfoot>
            </table>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button
              class="btn btn-outline-primary me-2"
              onclick="window.location.assign('requests.html'); return false;"
            >
              Cancel
            </button>
            <button class="btn btn-primary" onclick="window.location.assign('requests.html'); return false;">
              <svg class="bi pe-none me-2" width="16" height="16" fill="#FFFFFF">
                <use xlink:href="./images/bootstrap-icons.svg#save"></use>
              </svg>
              Save request
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
